<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Data Types And Operators</title>
    <script>
        var a=78;/* dynamic typing means that you do not have to specify the data type of variable*/
        var b="Tanay Das";
        var c= 38.55;
        // Operators in Javadcript 
        // For eg- in 3+4 '+' id the operator and 3 and 4 are the operand 
        // 1. Unary Operator : It has single operand.
        // For Eg : 
        c=-c;
        console.log(c);
        // 2. Binary Operand  : It has two operand.
        // For Eg :
        c=456+8;
        console.log(c);
        // Arithmetic Operators in Javascript 
        var a=2;
        var b=9;
        console.log("The value of a+b is "+ (a+b));
        console.log("The value of a-b is "+ (a-b));
        console.log("The value of a*b is "+ (a*b));
        console.log("The value of a/b is "+ (a/b));
        console.log("The value of a**b is "+ (a**b)); // meanns it will do 2 to the power 9 
        console.log("The value of a++ is "+ (a ++)); // here it will not increment because it will do according to the code
        // i.e.it will first print the value of a and then it will do the increment but after that it will not print the 
        // value of increment of a according to the code
        console.log("The value of b -- is "+ (b --));
        console.log("The value of -- b is "+ (-- b)); // samne it will go for the decremnet 
    </script>
</head>
<body>
    <div class="container">
        <h1 class="heading">This is a heading</h1>
        <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt ullam ut, tempore dicta soluta, possimus id vitae perspiciatis eum delectus minus, et similique quaerat commodi consequuntur illo quia. Accusantium, placeat.</p>
        </div>
    </div>
</body>
</html>
