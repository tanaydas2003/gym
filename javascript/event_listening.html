<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listening In Jss</title>
    <style>
        #btn{
            padding:10px 14px;
            border-radius: 8px;
            border: 2px solid black;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--
        Browser Events:
    click
    contextmenu
    mouseover/mouseout
    mousedown/mouseup
    mousemove

    submit
    focus

    DOMContentLoaded


    tranistioned-->
    <div class="comtainer">
        <h1>This is my heading</h1>
        <p id="para">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic nesciunt ipsum voluptates nostrum eius, vero facere praesentium assumenda ducimus eaque qui consequatur obcaecati expedita optio ea sed. Praesentium ut culpa, nemo perspiciatis minus voluptatum.
        </p>
    </div>
    <button id="btn" onclick="toggleHide()">Show/Hide</button>
    <script>
        let para=document.getElementById('para');
        para.addEventListener('mouseover',function run(){
            alert('Mouse Inside');
        });
        para.addEventListener('mouseout',function run(){
            alert('Mouse now went outside');
        })
        function toggleHide(){
            let btn=document.getElementById('btn');
            let para=document.getElementById('para');
            if(para.style.display !='none'){
                para.style.display='none';
            }
            else{
                para.style.display='block';
            }
        }
    </script>
</body>
</html>
